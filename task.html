<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<body>
<h1>Student Registration Form</h1>
<form action="#" method="post">
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname" required><br><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" required><br><br>
<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email" required><br><br>
<label for="phone number">phone number:</label><br>
<input type="tel" id="phone number" name="phone number" pattern="[0-9]{10}"><br><br>
<label for="dob">Enter your dob:</label><br>
<input type="date" id="dob" name="dob" required><br><br>
<label for="gender">Gender:</label><br>
<select id="gender" name="gender"><br><br>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>
<label for="course">Enter your course:</label><br>
<select id="text" id="course" name="course" required><br><br>
<option value="computer science">Computer Science</option>
<option value="computer application">Computer Application</option>
<option value="other">Other</option>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
